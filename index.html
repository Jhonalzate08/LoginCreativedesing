<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Login</title>

        <div id="form">

        </div>
        <div id="Btn">
          <button class="button-recordar">
          <a href="#" class="Btn_recordar">Recordar Password</a>
          </button>
           <button class="button-ingresar">
          <a href="#" class="Btn_success">Ingresar <i class="fa-solid fa-unlock"></i></a>
          </button>
         
        </div>
        <div class="google">

            <a href="#" class="google-txt">Iniciar con Google <img src="./asset/img/flat-color-icons--google.svg" alt=""></a>

        </div>
